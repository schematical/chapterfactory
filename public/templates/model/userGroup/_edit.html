

<form role="form" method='POST' enctype="multipart/form-data" ng-submit="save($event);"><!--action='/user_groups/{{ userGroup._id }}'-->
    
    
    <div class="form-group">
        <label for="name">Name</label>
        <input name="name" type="name" class="form-control" id="name" placeholder="Enter Name" ng-model="userGroup.name">
    </div>
    
    
    
    <div class="form-group">
        <label for="namespace">Namespace</label>
        <input name="namespace" type="namespace" class="form-control" id="namespace" placeholder="Enter Namespace" ng-model="userGroup.namespace">
    </div>
    
    
    
    {{^ account }}
    <div class="form-group">
        <label for="account">Account</label>
        <select id="account" name='account' ng-model="userGroup.account">
        </select>
    </div>
    {{/ account }}
    
    


    <button type="submit" class="btn btn-default">Save</button>
</form>
