<div class="panel panel-default">
    <div class="panel-heading">
        <i class="fa fa-bell fa-fw"></i> Tell The World 
    </div>
    <!-- /.panel-heading -->
    <div class="panel-body">

        <div class="share">
            <!-- Google plus -->
            <a class="btn btn-social btn-sm btn-google" href="https://plus.google.com/share?url={{ encoded_url }}" onclick="window.open(this.href, 'google-share','width=580,height=350');return false;"><i class="fa fa-google-plus"></i>Share</a>
            <!-- Facebook -->
            <a class="btn btn-social btn-sm btn-facebook" href="https://www.facebook.com/sharer/sharer.php?u={{ encoded_url }}" onclick="window.open(this.href, 'facebook-share','width=580,height=350');return false;"><i class="fa fa-facebook"></i>Share</a>
            <!-- Twitter -->
            <a class="btn btn-social btn-sm btn-twitter" href="https://twitter.com/intent/tweet?text={{ encoded_url }}&amp;url={{ title.url }}" target="_blank" onclick="window.open(this.href, 'twitter-share', 'width=550,height=350');return false;"><i class="fa fa-twitter"></i>Tweet</a>
            <!-- Tumblr -->
            <a class="btn btn-social btn-sm btn-tumblr" href="http://www.tumblr.com/share/link?url={{ encoded_url }}" target="_blank" onclick="window.open(this.href, 'tumblr-share', 'width=550,height=350');return false;"><i class="fa fa-tumblr"></i>Share</a>
            <!-- Tumblr -->
            <a class="btn btn-social btn-sm btn-email" href="mailto:?subject={{ title.name }}&body={{ encoded_url }}" target="_blank" onclick="window.open(this.href, 'tumblr-share', 'width=550,height=350');return false;"><i class="fa fa-envelope"></i>Email</a>
        </div>


    </div>
    <!-- /.panel-body -->
</div>
