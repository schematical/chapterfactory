

<form role="form" method='POST' enctype="multipart/form-data" ng-submit="save($event);"><!--action='/access_tokens/{{ accessToken._id }}'-->
    
    
    <div class="form-group">
        <label for="perms">Perms</label>
        <input name="perms" type="perms" class="form-control" id="perms" placeholder="Enter Perms" ng-model="accessToken.perms">
    </div>
    
    
    
    <div class="form-group">
        <label for="token">Token</label>
        <input name="token" type="token" class="form-control" id="token" placeholder="Enter Token" ng-model="accessToken.token">
    </div>
    
    
    
    {{^ application }}
    <div class="form-group">
        <label for="application">Application</label>
        <select id="application" name='application' ng-model="accessToken.application">
        </select>
    </div>
    {{/ application }}
    
    
    
    {{^ account }}
    <div class="form-group">
        <label for="account">Account</label>
        <select id="account" name='account' ng-model="accessToken.account">
        </select>
    </div>
    {{/ account }}
    
    


    <button type="submit" class="btn btn-default">Save</button>
</form>
