<div class="panel panel-default">
    <div class="panel-heading">
        Get Started!
    </div>
    <!-- /.panel-heading -->
    <div class="panel-body">

        <div><!-- ng-if="isOwner()">-->
            <div ng-if="!chapter.startedDate">
                <h4 class="text-center">Ready to start writing {{ chapter.name }}?</h4>

                <button ng-click="markStarted()" type="button" class="btn btn-outline btn-primary btn-lg btn-block">Start Writing Now</button>
            </div>
            <div ng-if="chapter.startedDate">
                <text-angular ng-model="chapter.content_html"></text-angular>


                <div class="btn-group pull-right">
                    <button type="button" ng-click="saveContent()" type="button" class="btn btn-outline btn-lg  {{saveClass}}">{{ saveText }}</button>
                    <button type="button" class="btn dropdown-toggle btn-lg btn-outline  {{saveClass}}" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="caret"></span>
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu">
                        <li ng-show="!chapter.publishedDate"><a href="#" ng-click="promptForPublish();">Mark Published</a></li>
                        <!--<li ng-show="chapter.publishedDate"><a href="#" ng-click="promptForUnublish();">Unpublished</a></li>-->
                        <!--
                        <li role="separator" class="divider"></li>
                        <li><a href="#">Separated link</a></li>-->
                    </ul>
                </div>




                <div id="myModal" class="modal fade">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title">Publish {{ chapter.name }}</h4>
                            </div>
                            <div class="modal-body">
                                <p>Are you sure your work is ready for the world to see?</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div><!-- /.modal-content -->
                    </div><!-- /.modal-dialog -->
                </div><!-- /.modal -->


            </div>
        </div>


    </div>
    <!-- /.panel-body -->
</div>
