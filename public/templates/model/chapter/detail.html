<div>
    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                {{ title.name }}
                <small ng-if="!chapter.publishedDate">
                    Due in <time-ago from-time='{{ chapter.dueDate }}'></time-ago>
                </small>
            </h1>
            <njax-breadcrumbs breadcrumbs="breadcrumbs"></njax-breadcrumbs>
        </div>
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12" ng-controller="ChapterDetailCtl">
            <div ng-if="chapter">
                <div ng-show="is_owner">
                    <chapter-fancy-editor chapter="chapter"></chapter-fancy-editor>
                </div>
                <div ng-show="!is_owner">
                    <div class="panel panel-default" ng-keydown="keyDown($event)">
                        <div class="panel-heading">
                            {{ chapter.name }}
                        </div>


                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div ng-bind-html="chapter.content_html"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
